<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div style="margin-top: 100px;" class="container">
        <h3>Todo List</h3>
        <hr>
        <form action="/add" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Todo Başlığı</label>
                <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Başlığı giriniz...">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Todo İçeriği</label>
                <textarea type="text" name="content" class="form-control" id="exampleInputPassword1" placeholder="İçeriği giriniz..."></textarea>
              </div>
              <div>
                  <button type="submit" class="btn btn-danger">EKLE</button>
              </div>
        </form>
        <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Todo Başlık</th>
                <th scope="col">Todo İçerik</th>
                <th scope="col">Durum</th>
                <th scope="col">Tamamla</th>
                <th scope="col">Sil</th>
              </tr>
            </thead>
            <tbody>
              {%for todo in todos%}
              <tr>
              <th scope="row">{{todo.id}}</th>
              <td>{{todo.title}}</td>
              <td>{{todo.content}}</td>
              <td>{{todo.complete}}</td>
              <td><a href="/complete/{{todo.id}}" class="btn btn-danger">Tamamla</a></td>
              <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
            </tr>{%endfor%}
            </tbody>
          </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
